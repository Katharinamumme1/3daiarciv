<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery with Subcategories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .gallery-item {
            width: auto;
            height: 800px;
            aspect-ratio: 1;
            perspective: 1000px;
            position: relative;
            background-color: #ffffff00;
            border-radius: 20px;
            overflow: hidden;
            margin: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .subgallery {
            width: 100%;
            border: 2px black solid;
        }

        .font_container,
        .asset_container {
            display: flex;
            flex-wrap: wrap;
            height: 800px;
            flex-direction: row;
            gap: 20px;
            border: solid 2px black;
            position: relative;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        .font-container-header {
            display: flex;
            align-items: center;
            width: 100%;
            height: 150px;
            position: fixed;
            position: absolute;
            z-index: 15;
            border: black solid 2px;
            font-size: 3rem;
            font-weight: lighter;
            padding-left: 50px;
        }

        .material-gallery {
            display: flex;
            flex-direction: row-reverse;
            padding: 0px;
            border: solid 2px black;
            height: 500px;
            width: 100vw;
            gap: 20px;
            overflow: scroll;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 15s linear infinite;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .material-item {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="subgallery" id="font_gallery">
            <div class="material-gallery" id="material_gallery"></div>
            <div>
                <label for="scaleSlider">Model Scale:</label>
                <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="font_container" id="font_container1">
                <div class="font-container-header">
                    <button class="download-button">download</button>
                    <div>
                        <span>Fontname|TextToImg|Prompt:fnaiovneibeneo|Model|Seed:375937|ImgTo3d|Meshy.ai</span>
                    </div>
                </div>
            </div>
            <div class="font_container" id="font_container2">
                <div class="font-container-header">
                    <div>
                        <span>Fontname|TextToImg|Prompt:fnaiovneibeneo|Model|Seed:375937|ImgTo3d|Meshy.ai</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="subgallery" id="asset_gallery">
            <h2>Asset Models</h2>
            <div class="asset_container" id="asset_container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const fontContainers = [
            document.getElementById('font_container1'),
            document.getElementById('font_container2')
        ];
        const assetContainer = document.getElementById('asset_container');
        const materialGallery = document.getElementById('material_gallery');

        const models = [
            { path: 'models/fontmodels/font1/fluidsilver_F.glb', name: 'F', category: 'font', group: 1 },
            { path: 'models/fontmodels/font1/fluidsilver_G.glb', name: 'G', category: 'font', group: 1 },
            { path: 'models/fontmodels/font1/fluidsilver_M.glb', name: 'M', category: 'font', group: 1 },
            { path: 'models/fontmodels/font1/fluidsilver_N.glb', name: 'N', category: 'font', group: 1 },
            { path: 'models/fontmodels/font2/fluidsilver_N.glb', name: 'Neon Knot', category: 'font', group: 2 },
            { path: 'models/assetmodels/Fractal_Bloom_0110003604_texture.glb', name: 'Fractal Bloom', category: 'asset' },
            { path: 'models/assetmodels/Spiked_Sphere_0110003610_texture.glb', name: 'Spiked Sphere', category: 'asset' },
            { path: 'models/assetmodels/Interwoven_Radiance_0110010745_texture.glb', name: 'Spiral Bloom', category: 'asset' },
            { path: 'models/assetmodels/Coral_Elegance_0110010258_texture.glb', name: 'Fractal Bloom', category: 'asset' },
            { path: 'models/assetmodels/Bubble_Cluster_0109205138_texture.glb', name: 'Spiked Sphere', category: 'asset' },
        ];

        const materials = [];
        const textureLoader = new THREE.TextureLoader();

        const materialFolders = [
            'Bamboo001A_4K-JPG',
            'Metal050C_4k-JPG',
            'Metal048A_4K-JPG',
            'Metal048C_4K-JPG',
            'Metal049C_4K-JPG',
            'MetalPlates004_4K-JPG',
            'CorrugatedSteel008A_4K-JPG',
            'CorrugatedSteel008B_4K-JPG',
            'DiamondPlate005A_4K-JPG',
            'DiamondPlate005B_4K-JPG',
            'DiamondPlate005D_4K-JPG',
            'DiamondPlate006A_4K-JPG',
            'DiamondPlate006D_4K-JPG',
            'DiamondPlate008A_4K-JPG',
            'Fabric046_4K-JPG',
            'Fabric047_4K-JPG',
            'Fabric048_4K-JPG',
            'Fabric049_4K-JPG',
            'Leather009_4K-JPG',
            'Leather011_4K-JPG',
            'Leather012_4K-JPG',
            'Leather024_4K-JPG',
            'Leather034A_4K-JPG',
            'Leather034A_4K-JPG 2',
            'Leather036C_4K-JPG',
            'Metal004_4K-JPG',
            'Metal029_4K-JPG',
            'Metal050C_4K-JPG',
            'MetalPlates001_4K-JPG',
            'PaintedBricks001_4K-JPG',
            'PaintedBricks002_4K-JPG',
            'PaintedBricks003_4K-JPG',
            'PaintedMetal001_4K-JPG',
            'PaintedMetal002_4K-JPG',
            'PaintedMetal003_4K-JPG',
            'PaintedMetal004_4K-JPG',
            'Rock042S_4K-JPG',
            'Sponge003_4K-JPG',
            'Snow010A_4K-JPG',
            'TactilePaving005_4K-JPG',
            'Terrazzo009_4K-JPG',
            'Terrazzo010_4K-JPG',
            'Terrazzo014_4K-JPG',
            'Terrazzo015_4K-JPG',
            'Terrazzo016_4K-JPG',
            'Tiles009_4K-JPG',
            'Tiles132A_4k-JPG',
            'Tiles014_4K-JPG',
            'Tiles031_4K-JPG',
            'Tiles032_4K-JPG',
            'Tiles033_4K-JPG',
            'Tiles101_4K-JPG',
            'Tiles102_4K-JPG',
            'Tiles103_4K-JPG',
            'Tiles104_4K-JPG',
            'Tiles106_4K-JPG',
            'Tiles108_4K-JPG',
            'Tiles132A_4K-JPG'

        ];

        materialFolders.forEach(folder => {
            const material = new THREE.MeshStandardMaterial({
                map: textureLoader.load(`materials/${folder}/${folder}_Color.jpg`),
                roughnessMap: textureLoader.load(`materials/${folder}/${folder}_Roughness.jpg`),
                metalnessMap: textureLoader.load(`materials/${folder}/${folder}_Metalness.jpg`),
                normalMap: textureLoader.load(`materials/${folder}/${folder}_NormalGL.jpg`),
                metalness: 1,
                roughness: 0.3
            });
            materials.push(material);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(400, 400);

            const sphereScene = new THREE.Scene();
            const sphereCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            sphereCamera.position.z = 1;

            const light = new THREE.AmbientLight(0xffffff, 1);
            sphereScene.add(light);

            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMesh = new THREE.Mesh(sphereGeometry, material);
            sphereScene.add(sphereMesh);

            const animate = () => {
                requestAnimationFrame(animate);
                sphereMesh.rotation.y += 0.01;
                renderer.render(sphereScene, sphereCamera);
            };
            animate();

            const materialItem = document.createElement('div');
            materialItem.className = 'material-item';
            materialItem.appendChild(renderer.domElement);

            materialItem.addEventListener('click', () => {
                applyMaterialToFontContainer(material);
            });

            materialGallery.appendChild(materialItem);
        });

        const fontGroupMaterials = {};

        function applyMaterialToFontContainer(material) {
            fontContainers.forEach(container => {
                container.querySelectorAll('.gallery-item').forEach(item => {
                    const scene = item.scene;
                    if (scene) {
                        scene.traverse((child) => {
                            if (child.isMesh) {
                                child.material = material;
                            }
                        });
                    }
                });
            });
        }

        function getRandomMaterial() {
            return materials[Math.floor(Math.random() * materials.length)];
        }

        const loader = new THREE.GLTFLoader();

        models.forEach((modelData) => {
            const container = document.createElement('div');
            container.className = 'gallery-item';

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(400, 400);
            container.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.z = 3;

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            loader.load(
                modelData.path,
                (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(0.8, 0.8, 0.8);

                    if (modelData.category === 'font') {
                        if (!fontGroupMaterials[modelData.group]) {
                            fontGroupMaterials[modelData.group] = getRandomMaterial();
                        }
                        const groupMaterial = fontGroupMaterials[modelData.group];
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.material = groupMaterial;
                            }
                        });
                    } else if (modelData.category === 'asset') {
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.material = getRandomMaterial();
                            }
                        });
                    }

                    scene.add(model);

                    container.scene = scene;
                    container.renderer = renderer;

                    container.addEventListener('mousemove', (event) => {
                        const rect = container.getBoundingClientRect();
                        const x = (event.clientX - rect.left) / rect.width * 2 - 1;
                        const y = -(event.clientY - rect.top) / rect.height * 2 + 1;
                        model.rotation.x = y * 0.5;
                        model.rotation.y = x * 0.5;
                    });
                },
                undefined,
                (error) => {
                    console.error('Error loading model:', error);
                }
            );

            if (modelData.category === 'font') {
                fontContainers[modelData.group - 1].appendChild(container);
            } else if (modelData.category === 'asset') {
                assetContainer.appendChild(container);
            }

            const animate = () => {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            };
            animate();
        });

        const scaleSlider = document.getElementById('scaleSlider');

        scaleSlider.addEventListener('input', (event) => {
            const scaleValue = parseFloat(event.target.value);

            fontContainers.concat(assetContainer).forEach(container => {
                container.querySelectorAll('.gallery-item').forEach(item => {
                    if (item.scene) {
                        item.scene.traverse((child) => {
                            if (child.isMesh) {
                                child.scale.set(scaleValue, scaleValue, scaleValue);
                            }
                        });
                    }
                });
            });
        });

    </script>
</body>

</html>
